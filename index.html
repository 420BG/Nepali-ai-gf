<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Companion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nepali Companion App</h1>
            <div class="user-info">
                <span id="userName">Sweetie</span>
                <button id="settingsBtn">Settings</button>
            </div>
        </header>
        
        <div class="character-container">
            <img id="characterImage" src="assets/character.png" alt="Character">
            <div id="moodIndicator">ðŸ˜Š</div>
        </div>

        <div class="chat-container">
            <div id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Write a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Settings</h2>
                <label for="userNameInput">User  Name:</label>
                <input type="text" id="userNameInput" value="Sweetie">
                <label for="characterImageInput">Character Image URL:</label>
                <input type="text" id="characterImageInput" value="assets/character.png">
                <button id="saveSettingsBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
